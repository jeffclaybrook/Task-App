<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Task App">
    <meta name="apple-mobile-web-app-status-bar-style" content="#fcfcff">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#fcfcff">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#191c1e">
    <meta name="description" content="Task app created by Jeff Claybrook">
    <title>Task App</title>
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="icon" href="images/icon-192.png" sizes="192x192">
    <link rel="icon" href="images/icon-512.png" sizes="512x512">
    <link rel="apple-touch-icon" href="images/icon-192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="images/icon-512.png" sizes="512x512">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <button><i class="mdc-icon">menu</i></button>
            <h1>Tasks</h1>
            <button id="theme-btn" onclick="toggleTheme()"><i class="mdc-icon">light_mode</i></button>
        </header>
        <nav>
            <ul id="tasks">
                <li id="pending" class="active">Pending</li>
                <li id="completed">Completed</li>
            </ul>
        </nav>
        <section>
            <ul id="task-list"></ul>
        </section>
        <button class="create-btn" id="create-btn" onclick="openModal()"><i class="mdc-icon">add</i></button>
    </main>
    <aside>
        <div class="modal-inner">
            <input type="text" placeholder="Add new task">
            <button id="save-btn">Save</button>
        </div>
    </aside>
    <script src="script.js"></script>
</body>
</html>
